<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [@state]="row.name"></tr>
  </table>

<!--    [length]="dataSource.data.length"-->
  <mat-paginator #paginator
    [length]="1000"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[25, 50, 100, 250]"
    >
  </mat-paginator>
  <p > Mouser pointer </p>
</div>
